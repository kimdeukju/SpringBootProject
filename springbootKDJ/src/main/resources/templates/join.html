<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>join</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script th:src="@{/js/member.js}" defer></script>     <!--js파일 연동 -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script> <!--jQuery 최신 자동적용 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>   <!--카카오 우편번호서비스 -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="nav" th:replace="/common/nav :: nav"></div>

<div class="container">
  <form th:action="@{/join}" method="post" th:object="${memberDto}">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" name="email" id="email" placeholder="Enter email" >
      <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      <input type="button" value="중복확인" id="emailChecked">    <!--이메일 중복 체크버튼 추가 -->
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" th:field="*{password}" name="password" id="pwd" placeholder="Enter password" >
      <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
      <input type="text"  id="sample4_postcode" th:field="*{zip_code}"  placeholder="우편번호">
      <input type="button" id="sample4_execDaumPostcode" value="우편번호 찾기"><br>
      <input type="text" id="sample4_roadAddress" th:field="*{homeAddress}" placeholder="도로명주소"
             size="30">
      <span id="guide" style="color:#999;display:none"></span>
      <input type="text" id="sample4_detailAddress" th:field="*{DetailAddress}"
             placeholder="상세주소" size="30">
    </div>
    <div class="form-group">
      <label for="userName">userName:</label>
      <input type="text" class="form-control" th:field="*{userName}" name="userName" id="userName" placeholder="Enter username" >
      <span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
    </div>
    <div class="form-group">
      <label for="phone">phone:</label>
      <input type="text" class="form-control" th:field="*{phone}" name="phone" id="phone" placeholder="Phone Number" >
      <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="nav" th:replace="/common/footer :: footer"></div>

</body>
</html>
