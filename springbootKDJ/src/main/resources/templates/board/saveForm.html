<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--summernote-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<div class="nav" th:replace="/common/nav :: nav"></div>

<div class="container">                                                         <!-- file upload 필수 -->
    <form th:action="@{/board/write}" th:object="${boardDto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
<!--            <textarea class="form-control summernote" rows="5"  placeholder="Enter content" th:field="*{content}" id="content"></textarea>-->
            <textarea class="note-editable summernote" rows="5"  placeholder="Enter content" th:field="*{content}" id="content"></textarea>
        </div>
        <button id="btn-save" class="btn btn-primary">등록</button>

        <li>
            <input type="text" th:value="${userName}" id="writer" name="writer" readonly hidden>
        </li>
        <li class="s1"><input type="file" th:field="*{boardFile}"></li>
    </form>
</div>
<script>$(`.summernote`).summernote({
                tabsize :2,
                height : 300
                });</script>

<div class="nav" th:replace="/common/footer :: footer"></div>
</body>
</html>
