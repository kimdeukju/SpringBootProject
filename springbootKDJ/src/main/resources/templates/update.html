<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>update</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script th:src="@{/js/member.js}" defer></script>     <!--js파일 연동 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script> <!--jQuery 최신 자동적용 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>   <!--카카오 우편번호서비스 -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="nav" th:replace="/common/nav :: nav"></div>

<div class="container">
    <form th:action="@{/update}" method="post" th:object="${mypage1}">
    <div class="form-group">
      <label>Email:</label>
        <input type="hidden" name="no" th:field="*{no}" readonly>
      <input type="email" class="form-control" th:field="*{email}" name="email" readonly>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" name="password">
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
      <label>address</label>
      <input type="text" id="sample4_postcode" th:field="*{zip_code}" placeholder="우편번호" >
      <input type="button" id="sample4_execDaumPostcode" value="우편번호 찾기"><br>
      <input type="text" id="sample4_roadAddress" th:field="*{homeAddress}"  placeholder="도로명주소" size="30" >
      <input type="text" id="sample4_detailAddress" th:field="*{DetailAddress}" placeholder="상세주소" size="30" >
    </div>
    <div class="form-group">
      <label>userName:</label>
      <input type="text" class="form-control" th:field="*{userName}" readonly>
    </div>
    <div class="form-group">
      <label>phone:</label>
      <input type="text" class="form-control" th:field="*{phone}">
      <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
        <button type="submit" class="btn btn-primary">완료</button>
        <button ><a th:href="@{|/delete/${email}|}">회원탈퇴</a></button>
    </form>
</div>

<div class="nav" th:replace="/common/footer :: footer"></div>

</body>
</html>
